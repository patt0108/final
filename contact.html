<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="greenMono">

   <div id="bootstrap-override">

	<nav class="navbar bg-success bg-inverse navbar-full">
		<div class="container">
            <p><a href="index.html" class="navbar-brand header">Harvey Patterson</a></p>
			<button type="button" class="navbar-toggler hidden-sm-up pull-xs-right" data-toggle="collapse" data-target="#navCollapse">&#9776;</button>
			<ul class="nav navbar-nav collapse navbar-toggleable-xs pull-xs-right" id="navCollapse">
				<li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a></li>
				<li class="nav-item"><a class="nav-link" href="projects.html"><i class="fa fa-diamond"></i> Projects</a></li>
				<li class="nav-item active"><a class="nav-link" href="contact.html"><i class="fa fa-phone"></i> Contact</a></li>
			</ul>
		</div>
	</nav>

    <div class="container">
        <div class="page-header">
            <h1 style="text-align: center; margin: 3rem;">Contact Harvey right now!</h1>
        </div>
              
        <div class="row _125">Get in touch with me in order to hire me for a job!</div>
              
        <form class="form-horizontal" role="form" method="" action="">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="" required><i class="fa fa-smile-o fa-2x"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="something@something.com" value="" required><i class="fa fa-smile-o fa-2x"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" id="message" name="message" required></textarea><i class="fa fa-smile-o fa-2x"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" type="submit" value="Send Request" class="btn btn-success">
                    <input type="reset" class="btn btn-success">
                </div>
            </div>
        </form>
   </div>

</body>
</html>
